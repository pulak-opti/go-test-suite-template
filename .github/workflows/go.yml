name: Postman

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Run server
      run: |
        go run main.go &

    - name: Check Server Readiness
      run: |
        cd hello-go
        make check-readiness

    - name: Test
      run: |
        cd hello-go
        npm install
        npm test
